<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/d4c70ebaf1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>CALL ME LATUR</title>
  </head>
  <body>
    <main>
      <div class="base">
        <h1 class="title">CALCULATOR</h1>

        <div class="container">
          <div class="screen">
            <div class="screen-container">
              <div id="upperScreen" class="screen__upper">
                <p>1 + 2</p>
              </div>
              <div id="lowerScreen" class="screen__lower">
                <p>= 3</p>
              </div>
            </div>
          </div>
          <div class="buttons">
            <div class="row">
              <button class="btn sqr-btn accent-clr">AC</button>
              <button class="btn sqr-btn accent-clr">
                <i class="fa-solid fa-delete-left"></i>
              </button>
              <button class="btn sqr-btn accent-clr">%</button>
              <button class="btn sqr-btn accent-clr">/</button>
            </div>
            <div class="row">
              <button class="btn sqr-btn primary-clr">7</button>
              <button class="btn sqr-btn primary-clr">8</button>
              <button class="btn sqr-btn primary-clr">9</button>
              <button class="btn sqr-btn accent-clr">x</button>
            </div>
            <div class="row">
              <button class="btn sqr-btn primary-clr">4</button>
              <button class="btn sqr-btn primary-clr">5</button>
              <button class="btn sqr-btn primary-clr">6</button>
              <button class="btn sqr-btn accent-clr">-</button>
            </div>
            <div class="row">
              <button class="btn sqr-btn primary-clr">1</button>
              <button class="btn sqr-btn primary-clr">2</button>
              <button class="btn sqr-btn primary-clr">3</button>
              <button class="btn sqr-btn accent-clr">+</button>
            </div>
            <div class="row">
              <button class="btn large-btn primary-clr">0</button>
              <button class="btn sqr-btn primary-clr">.</button>
              <button class="btn round-btn accent-clr">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Â© AMIEL IAN MENDOZA 2023</p>
    </footer>
  </body>
</html>
