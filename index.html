<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/d4c70ebaf1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>CALL ME LATUR</title>
  </head>
  <body>
    <main>
      <div class="base">
        <h1 class="title">CALCULATOR</h1>

        <div class="container">
          <div class="screen">
            <div class="screen-container">
              <div class="screen__upper">
                <p id="upperScreen"></p>
              </div>
              <div class="screen__lower">
                <p id="lowerScreen">0</p>
              </div>
            </div>
          </div>
          <div class="buttons">
            <div class="row">
              <button id="allClear" class="btn large-btn accent-clr">AC</button>
              <button class="btn sqr-btn accent-clr" operator>%</button>
              <button class="btn sqr-btn accent-clr" operator>÷</button>
            </div>
            <div class="row">
              <button class="btn sqr-btn primary-clr" number>7</button>
              <button class="btn sqr-btn primary-clr" number>8</button>
              <button class="btn sqr-btn primary-clr" number>9</button>
              <button class="btn sqr-btn accent-clr" operator>x</button>
            </div>
            <div class="row">
              <button class="btn sqr-btn primary-clr" number>4</button>
              <button class="btn sqr-btn primary-clr" number>5</button>
              <button class="btn sqr-btn primary-clr" number>6</button>
              <button class="btn sqr-btn accent-clr" operator>-</button>
            </div>
            <div class="row">
              <button class="btn sqr-btn primary-clr" number>1</button>
              <button class="btn sqr-btn primary-clr" number>2</button>
              <button class="btn sqr-btn primary-clr" number>3</button>
              <button class="btn sqr-btn accent-clr" operator>+</button>
            </div>
            <div class="row">
              <button class="btn large-btn primary-clr" number>0</button>

              <button id="equal" class="btn large-btn accent-clr">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>© AMIEL IAN MENDOZA 2023</p>
    </footer>
  </body>
</html>
